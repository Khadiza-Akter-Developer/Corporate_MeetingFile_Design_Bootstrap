<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Corporate Form</title>
    <style>
        #corporateFormSection {
            display: none;
            border: 1px solid #ced4da;
            padding: 15px;
            margin-top: 15px;
        }

        .validation-error {
            color: red;
        }
    </style>
    <script>
        function showCorporateForm() {
            var corporateRadio = document.getElementById('corporateRadio');
            var corporateFormSection = document.getElementById('corporateFormSection');

            if (corporateRadio.checked) {
                corporateFormSection.style.display = 'block';
            } else {
                corporateFormSection.style.display = 'none';
            }
        }

        function validateForm() {
            var inputCustomerName = document.getElementById('inputCustomerName');
            var inputMeetingAgenda = document.getElementById('inputMeetingAgenda');
            var inputDate = document.getElementById('inputDate');
            var inputMeetingDiscussion = document.getElementById('inputMeetingDiscussion');
            var inputMeetingPlace = document.getElementById('inputMeetingPlace');
            var inputMeetingDecision = document.getElementById('inputMeetingDecision');
            var inputAttendsFromClientSide = document.getElementById('inputAttendsFromClientSide');
            var inputAttendsFromHostSide = document.getElementById('inputAttendsFromHostSide');

            var errorMessages = [];

            if (inputCustomerName.value === "") {
                errorMessages.push("Please fill up the Customer Name field.");
            }

            if (inputMeetingAgenda.value === "") {
                errorMessages.push("Please fill up the Meeting Agenda field.");
            }

            if (inputDate.value === "") {
                errorMessages.push("Please fill up the Date field.");
            }

            if (inputMeetingDiscussion.value === "") {
                errorMessages.push("Please fill up the Meeting Discussion field.");
            }

            if (inputMeetingPlace.value === "") {
                errorMessages.push("Please fill up the Meeting Place field.");
            }

            if (inputMeetingDecision.value === "") {
                errorMessages.push("Please fill up the Meeting Decision field.");
            }

            if (inputAttendsFromClientSide.value === "") {
                errorMessages.push("Please fill up the Attends From Client Side field.");
            }

            if (inputAttendsFromHostSide.value === "") {
                errorMessages.push("Please fill up the Attends From Host Side field.");
            }

            if (errorMessages.length > 0) {
                alert(errorMessages.join("\n"));
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <section class="container my-2 bg-light w-110 text-dark p-2">
        <form class="row g-3 p-3" onsubmit="return validateForm()">
            <h3>Meeting Minutes</h3>
            <div class="col-12">
                <label class="form-check-label">
                    <input type="radio" name="userType" id="corporateRadio" onchange="showCorporateForm()"> Corporate
                </label>
                <label class="form-check-label">
                    <input type="radio" name="userType" id="individualRadio" onchange="showCorporateForm()"> Individual
                </label>
            </div>

            <div id="corporateFormSection">
                <div class="mb-1 row">
                    <label for="inputCustomerName" class="col-sm-2 col-form-label">Customer Name</label>
                    <div class="col-sm-3">
                        <select class="form-select" id="inputCustomerName">
                            <option selected disabled value="">select customer name</option>
                            <option value="1">Md. Rashed</option>
                            <option value="2">Mrs. Rumi</option>
                            <option value="3">Mohima Akter</option>
                            <option value="4">Farida Hossain</option>
                        </select>
                        <div id="customerNameFeedback" class="validation-error"></div>
                    </div>

                    <label for="inputMeetingAgenda" class="col-sm-2 col-form-label">Meeting Agenda</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" id="inputMeetingAgenda" rows="2" placeholder="Meeting Agenda"></textarea>
                        <div id="agendaFeedback" class="validation-error"></div>
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-3">
                        <input type="date" class="form-control" id="inputDate" name="date">
                        <div id="dateFeedback" class="validation-error"></div>
                    </div>
                    <label for="inputMeetingDiscussion" class="col-sm-2 col-form-label">Meeting Discussion</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" id="inputMeetingDiscussion" rows="2" placeholder="Meeting Discussion"></textarea>
                        <div id="meetingDiscussionFeedback" class="validation-error"></div>
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="inputMeetingPlace" class="col-sm-2 col-form-label">Meeting Place</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputMeetingPlace" placeholder="meeting place">
                        <div id="meetingPlaceFeedback" class="validation-error"></div>
                    </div>
                    <label for="inputMeetingDecision" class="col-sm-2 col-form-label">Meeting Decision</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" id="inputMeetingDecision" rows="2" placeholder="Meeting Decision"></textarea>
                        <div id="meetingDecisionFeedback" class="validation-error"></div>
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="inputAttendsFromClientSide" class="col-sm-2 col-form-label">Attends From Client Side</label>
                    <div class="col-sm-3">
                        <textarea class="form-control" id="inputAttendsFromClientSide" rows="2" placeholder="Present client side"></textarea>
                        <div id="attendsFromClientSideFeedback" class="validation-error"></div>
                    </div>
                </div>
                <div class="mb-1 row">
                    <label for="inputAttendsFromHostSide" class="col-sm-2 col-form-label">Attends From Host Side</label>
                    <div class="col-sm-3">
                        <textarea class="form-control" id="inputAttendsFromHostSide" rows="2" placeholder="Present self side"></textarea>
                        <div id="attendsFromHostSideFeedback" class="validation-error"></div>
                    </div>
                </div>
            </div>
            </div>
            </form>
            </div>
            </div>

            <div class="col-md-14">
                <div style="border: 1px solid #ccc; padding: 15px;">
                  <form>
                   
                    <div class="mb-1 row">
                        <label for="inputInterestedProductService" class="col-sm-2 col-form-label">Interested Product/Service</label>
                        <div class="col-sm-6">
                            <select class="form-select" id="inputInterestedProductService">
                                <option selected disabled value="">Select product/service interested</option>
                                <option value="1">Cement</option>
                                <option value="2">Light</option>
                                <option value="3">Bike</option>
                                <option value="4">Car</option>
                            </select>
                            <div id="interestedProductServiceFeedback" class="validation-error"></div>
                        </div>
                    </div>
        
                    <div class="mb-1 row">
                        <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputQuantity">
                            <div id="inputQuantityFeedback" class="validation-error"></div>
                        </div>
                        <label for="inputUnit" class="col-sm-1 col-form-label">Unit</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="inputUnit">
                        <div id="unitFeedback" class="validation-error"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary"> + Add </button>

              </div>
            
               
              <div class="col-md-14">
                <div style="border: 1px solid #ccc; padding: 15px;">
                    <form>
                        <div class="form-group md-14">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">SL#</th>
                                        <th scope="col">Interested Product/Service Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Unit</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="6" class="text-center">No matching records found</td>
                                    </tr>
                                </tbody>
                            </table>
                            <br/>
                            <br/>
                            <br/>
                    </div>
                </div>
              </div>
        </form>
        <br/>
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary">Refresh</button>

    </section>

    <script>
        var corporateRadio = document.getElementById('corporateRadio');
        corporateRadio.addEventListener('change', showCorporateForm);
    </script>
</body>
</html>
